<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges</title>
  <link rel="stylesheet" href="challenges.css">
</head>
<body>
  <p>Two block text inputs</p>
  <div class="inputs-block">
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Email">
  </div>

  <p>Two buttons inline with paragrah</p>
  <div class="inline-block">
    <p>Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button>Yes</button>
    <button>No</button>
  </div>

  <p>Google search form</p>
  <div class="google-block">
    <img src="google_logo.png">
    <input type="text" placeholder="Search Google or type a URL">
  </div>

  <p>Sign up form</p>
  <div class="signup-block">
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Last name">
    <input class="email-input" type="text" placeholder="Email">
    <button>Sign Up</button>
  </div>

  <p>Uber request a ride</p>
  <div class="uber-block">
    <h1>Request a ride now</h1>
    <input class="location-input" type="text" placeholder="Enter pickup location">
    <input class="destination-input" type="text" placeholder="Enter destination">
    <button>Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </div>
</body>
</html>
