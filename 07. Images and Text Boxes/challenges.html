<!DOCTYPE html>
<html>
  <head>
    <title>Challenges</title>
    <link rel="stylesheet" href="challenges.css">
  </head>
  <body>
    <p>Rounded corners</p>
    <img class="first-img" src="https://images.unsplash.com/photo-1674476786830-c59d9a9f3dfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
    
    <p>Square box</p>
    <img class="second-img" src="https://images.unsplash.com/photo-1674476786830-c59d9a9f3dfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
    
    <p>Circle</p>
    <img class="third-img" src="https://images.unsplash.com/photo-1674476786830-c59d9a9f3dfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">

    <p>Rounded search bar</p>
    <input class="first-bar" type="text" placeholder="Search">
    
    <p>Shadow search bar</p>
    <input class="second-bar" type="text" placeholder="Search Google or type a URL">

    <p>LinkedIn signup</p>
    <div class="linkedin-box">
      <p>Email</p>
      <input type="text">
      <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
      <button>Agree & Join</button>
    </div>

    <p> Twitter text box</p>
    <div class="twitter-box">
      <img src="cat.png">
      <input type="text" placeholder="What's happening?">
      <button>Tweet</button>
    </div>
  </body>
</html>
