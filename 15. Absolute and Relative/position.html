<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 55px;
  padding-left: 100px;
  ">
    <div style="
    background-color: black;
    color: white;  
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    z-index: 100;
    ">header</div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 90px;
    ">sidebar
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 0px;
    top: 0px;
  ">X</div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 100px;
      top: 100px;
    ">absolute</div>

    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div1</div>
    <div style="
    background-color: lightpink;
    position: relative;
    height: 200px;
    width: 200px;
    ">div2
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
  ">5:00</div>
    </div>
  </body>
</html>
